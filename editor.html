<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Authorship Editor</title>
    <style>
        /* Same CSS as before */
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        textarea { width: 100%; height: 300px; padding: 10px; font-size: 16px; margin-bottom: 1rem; }
        .controls { display: flex; gap: 10px; margin-bottom: 1rem; }
        button { padding: 10px 20px; cursor: pointer; }
        #status { font-weight: bold; color: #555; }
        .certificate-box { border: 2px solid #28a745; padding: 15px; margin-top: 20px; display: none; background-color: #f9fff9; }
        .hash-display { font-family: monospace; word-break: break-all; background: #eee; padding: 5px; }
    </style>
</head>
<body>

    <h1>Human Authorship Editor</h1>
    <p>Type your high-stakes document below.</p>
    
    <div class="controls">
        <button id="startBtn" onclick="startSession()">Start Writing</button>
        <button id="stopBtn" onclick="finishSession()" disabled>Finish & Certify</button>
        <span id="status">Status: Idle</span>
    </div>

    <textarea id="editor" placeholder="Press 'Start Writing' to begin..." disabled></textarea>

    <div id="certResult" class="certificate-box">
        <h3>âœ… Certificate Generated</h3>
        <p><strong>Certificate ID:</strong> <span id="certId"></span></p>
        <p><strong>Document Hash:</strong> <div id="docHash" class="hash-display"></div></p>
        <p><strong>Keystroke Count:</strong> <span id="keyCount"></span></p>
        <p><em>This certificate proves the text was typed in real-time.</em></p>
        <a id="certLink" href="#" target="_blank">View Full Certificate JSON</a>
    </div>

    <script>
        // REPLACE THIS URL with your actual backend URL after Step 2 (e.g., https://my-flask-app.onrender.com)
        const BACKEND_URL = "https://authorship-backend.onrender.com"; 

        let isRecording = false;
        let keystrokeLog = [];
        let startTime = 0;

        const editor = document.getElementById('editor');
        const status = document.getElementById('status');

        function startSession() {
            isRecording = true;
            keystrokeLog = [];
            startTime = Date.now();
            editor.disabled = false;
            editor.value = "";
            editor.focus();
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            status.innerText = "Status: ðŸ”´ Recording Keystrokes...";
            status.style.color = "red";
        }

        editor.addEventListener('keydown', (e) => {
            if (!isRecording) return;
            keystrokeLog.push({ key: e.key, code: e.code, event: 'down', ts: Date.now() - startTime });
        });

        editor.addEventListener('keyup', (e) => {
            if (!isRecording) return;
            keystrokeLog.push({ key: e.key, code: e.code, event: 'up', ts: Date.now() - startTime });
        });

        async function finishSession() {
            isRecording = false;
            editor.disabled = true;
            status.innerText = "Status: Verifying...";
            status.style.color = "blue";

            try {
                // Modified to fetch from the external backend
                const response = await fetch(`${BACKEND_URL}/certify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: editor.value,
                        logs: keystrokeLog,
                        total_time: Date.now() - startTime
                    })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('certResult').style.display = 'block';
                    document.getElementById('certId').innerText = data.cert_id;
                    document.getElementById('docHash').innerText = data.text_hash;
                    document.getElementById('keyCount').innerText = data.keystroke_count;
                    // Link to the backend route to view the raw JSON
                    document.getElementById('certLink').href = `${BACKEND_URL}/certificate/${data.cert_id}`;
                    
                    status.innerText = "Status: Certified âœ…";
                    status.style.color = "green";
                } else {
                    alert("Verification Failed: " + data.message);
                }
            } catch (error) {
                console.error(error);
                alert("Error connecting to verification server.");
            }
        }
    </script>
</body>
</html>
