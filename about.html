<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT</title>
    <style>
        :root {
            /* LIGHT MODE PALETTE */
            --bg-color: #ffffff;
            /* Text transparency allows grain to bleed through */
            --text-color: rgba(0, 0, 0, 0.85);
            --border-color: #bbbbbb; /* Slightly darker grey for better definition */

            /* COLORS */
            --green: #538d4e;
            --yellow: #c9b458;
            --grey: #787c7e;

            --font-stack: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #e0e0e0;
            color: var(--text-color);
            font-family: var(--font-stack);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #screen-stack {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #back-btn {
            background: none;
            border: none;
            font-family: var(--font-stack);
            font-size: 0.9rem;
            color: var(--grey);
            cursor: pointer;
            padding: 5px;
            margin-top: 4px;
            text-decoration: none;
            z-index: 101;
            filter: blur(0.4px);
        }
        #back-btn:hover {
            color: var(--text-color);
            text-decoration: underline;
        }

        /* Screen Container */
        #outer-screen {
            background-color: var(--bg-color);
            padding: 30px;
            border: 4px solid #999;
            border-radius: 4px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.15);
            overflow: hidden;
            box-sizing: border-box;
            transition: width 0.8s ease, height 0.8s ease;
        }

        /* GRAIN + GRID OVERLAY */
        #outer-screen::after {
            content: "";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            z-index: 100;
            pointer-events: none;
            opacity: 0.65;

            background-image:
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.2'/%3E%3C/svg%3E"),
                linear-gradient(rgba(0, 0, 0, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.2) 1px, transparent 1px);
            background-size: 150px 150px, 2px 2px, 2px 2px;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 4px;
            width: 240px;
            height: 288px;
        }

        .tile {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            font-weight: bold;
            text-transform: uppercase;
            box-sizing: border-box;
            user-select: none;
            color: var(--text-color);

            /* STRUCTURAL GRID LINES: FIXED COLOR */
            border: 2px solid var(--border-color);

            /* Only background and transform animate */
            transition: transform 0.1s, background-color 0.1s;

            /* BLUR for low-res feel */
            filter: blur(0.65px);
        }

        /* --- FLASH EFFECT --- */
        .tile.flash {
            background-color: #ffffff !important;
            color: transparent !important; /* Hide text during flash */
            /* Border stays distinct grey, does not turn white */
            border-color: var(--border-color) !important;
            transition: none;
        }

        /* Menu Specific Colors */
        .tile.menu-correct {
            background-color: var(--green);
            color: rgba(255, 255, 255, 0.9);
        }
        .tile.menu-present {
            background-color: var(--yellow);
            color: rgba(255, 255, 255, 0.9);
        }
        .tile.menu-absent {
            background-color: var(--grey);
            color: rgba(255, 255, 255, 0.9);
        }
        .tile.menu-empty {
            background-color: var(--bg-color);
        }
    </style>
</head>
<body>

    <div id="screen-stack">
        <div id="outer-screen">
            <div id="game-container">
                <div id="board"></div>
            </div>
        </div>
        <a id="back-btn" href="https://leejaeho.com"><< back</a>
    </div>

    <script>
        const WORD_LENGTH = 5;
        const HEADER_WORD = "JAEHO";
        const ABOUT_WORD = "ABOUT";
        const EXPAND_DURATION_MS = 800;
        const RESTORE_LEAD_MS = 550;

        const board = document.getElementById('board');
        const outerScreen = document.getElementById('outer-screen');

        function initBoard() {
            board.innerHTML = '';
            for (let c = 0; c < WORD_LENGTH; c++) {
                const tile = document.createElement('div');
                const char = ABOUT_WORD[c];
                tile.classList.add('tile', 'header-tile', 'flash');
                tile.textContent = char.trim();
                board.appendChild(tile);
            }
        }

        function lockInitialSize() {
            const rect = outerScreen.getBoundingClientRect();
            outerScreen.style.width = `${rect.width}px`;
            outerScreen.style.height = `${rect.height}px`;
            return rect;
        }

        function expandScreen(initialRect) {
            const targetWidth = Math.round(initialRect.width * 2);
            const targetHeight = Math.round(initialRect.height * 1.5);
            outerScreen.style.width = `${targetWidth}px`;
            outerScreen.style.height = `${targetHeight}px`;
        }

        function getWordleStates(guess, target) {
            const result = Array(guess.length).fill('absent');
            const targetChars = target.split('');
            const used = Array(target.length).fill(false);

            for (let i = 0; i < guess.length; i++) {
                if (guess[i] === targetChars[i]) {
                    result[i] = 'correct';
                    used[i] = true;
                }
            }

            for (let i = 0; i < guess.length; i++) {
                if (result[i] === 'correct') continue;
                const index = targetChars.findIndex((char, idx) => char === guess[i] && !used[idx]);
                if (index !== -1) {
                    result[i] = 'present';
                    used[index] = true;
                }
            }

            return result;
        }

        function applyWordleColors(tiles, guess, target) {
            const states = getWordleStates(guess, target);
            tiles.forEach((tile, index) => {
                const guessChar = guess[index];
                tile.classList.remove('menu-correct', 'menu-present', 'menu-absent', 'menu-empty');
                if (guessChar === ' ') {
                    tile.classList.add('menu-empty');
                    return;
                }
                const state = states[index];
                if (state === 'correct') {
                    tile.classList.add('menu-correct');
                } else if (state === 'present') {
                    tile.classList.add('menu-present');
                } else {
                    tile.classList.add('menu-absent');
                }
            });
        }

        let revealed = false;
        function revealHeader() {
            if (revealed) return;
            revealed = true;
            const headerTiles = document.querySelectorAll('.header-tile');
            headerTiles.forEach(tile => tile.classList.remove('flash'));
            applyWordleColors(headerTiles, ABOUT_WORD, HEADER_WORD);
        }

        initBoard();
        const initialRect = lockInitialSize();

        outerScreen.addEventListener('transitionend', (event) => {
            if (revealed || event.propertyName !== 'width') return;
            revealHeader();
        });

        requestAnimationFrame(() => {
            requestAnimationFrame(() => {
                expandScreen(initialRect);
                const restoreDelay = Math.max(0, EXPAND_DURATION_MS - RESTORE_LEAD_MS);
                setTimeout(revealHeader, restoreDelay);
            });
        });
    </script>
</body>
</html>
